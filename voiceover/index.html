<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceover Portfolio | Ian Marder</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>:root {
    --bg-color: #ffffff;
    --text-color: #1a1a1a;
    --accent-color: #333333;
    --tag-bg: #f4f4f4;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif; /* Minimalist typography */
    line-height: 1.6;
    margin: 0;
    color: var(--text-color);
}

.vo-container {
    max-width: 1000px;
    margin: 100px auto; /* Space for fixed header */
    padding: 0 20px;
}

.vo-hero h1 {
    font-size: 3rem;
    letter-spacing: -1px;
    margin-bottom: 10px;
}

/* Wide Card for the main Reel */
.wide-card {
    background: var(--tag-bg);
    padding: 40px;
    border-radius: 8px;
    margin: 40px 0;
    text-align: center;
}

audio {
    width: 100%;
    max-width: 500px;
    margin-top: 20px;
}

/* 3-Column Grid for Samples */
.sample-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
}

.sample-item {
    flex: 1 1 calc(33.333% - 20px);
    min-width: 280px;
    border: 1px solid #eee;
    padding: 20px;
    border-radius: 4px;
}

.tag {
    font-size: 0.7rem;
    text-transform: uppercase;
    font-weight: bold;
    color: #888;
}</style>
</head>
<body>

<header class="site-header" data-include="../components/header.html"></header>


    <main class="vo-container">
        <section class="vo-hero">
            <h1 class="reveal">Professional Voice Talent</h1>
            <p class="reveal" data-delay="100">Versatile. Reliable. High-fidelity audio for commercial and narrative projects.</p>
        </section>

        <section class="vo-demo-section">
            <div class="wide-card reveal">
                <h3>Commercial Reel 2026</h3>
                <audio controls>
                    <source src="audio/commercial-reel.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </section>

        <section class="vo-samples reveal">
            <h2>Project Samples</h2>
            <div class="sample-grid ">
                <div class="sample-item">
                    <h4>Corporate Narration</h4>
                    <p class="tag">Paid Work</p>
                    <audio controls src="audio/corporate.mp3"></audio>
                </div>
                <div class="sample-item">
                    <h4>High-Energy Commercial</h4>
                    <p class="tag">Spec Work</p>
                    <audio controls src="audio/energy-spec.mp3"></audio>
                </div>
                <div class="sample-item">
                    <h4>E-Learning / Instructional</h4>
                    <p class="tag">Spec Work</p>
                    <audio controls src="audio/elearning-spec.mp3"></audio>
                </div>
            </div>
        </section>
    </main>

<footer class="site-footer" data-include="/components/footer.html"></footer>
<script src="/assets/js/main.js"></script>
</body>
</html>
